<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>

<body>
    <h1>Список авторов</h1>
    <ul>
        {% for author in authors %}
        <li><a href="{% url 'author_detail' author.id %}">{{ author.full_name }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_author' %}">Добавить нового автора</a>
</body>

</html>
